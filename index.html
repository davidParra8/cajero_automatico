<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Bienvenido</title>
</head>

<body>
    <!--Login y datos de usuario logueado-->
    <form id="login">
        <div id="log">
            <span>Usuario: </span>
            <input id="txtUsuario" type="text" placeholder="Nombre de usuario">
            <span>Password: </span>
            <input id="txtPassword" type="password" placeholder="Clave/Password">
            <button id="btnIngresar" type="submit" class="btn btn-secondary">Ingresar</button>
        </div>
        <div id="user">
            <div id="Bienvenido"></div>
            <button id="btnCerrarSesion" type="button" class="btn btn-danger" onclick="cerrarSesion()">Cerrar sesión</button>
        </div>
    </form>

    <!--Banner-->
    <div id="idCarousel" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="2800">
                <img src="img/dinero2.gif" alt="CON NOSOTROS PODRAS DEPOSITAR">
                <div class="carousel-caption text-white">
                    <h5>CON NOSOTROS PODRAS:</h5>
                    <p>Hacer depositos</p>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="2800">
                <img src="img/dinero.gif" alt="CON NOSOTROS PODRAS CONSULTAR SALDO">
                <div class="carousel-caption d-none d-md-block">
                    <h5>CON NOSOTROS PODRAS:</h5>
                    <p>Consultar saldo</p>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="2800">
                <img src="img/dinero3.gif" alt="CON NOSOTROS PODRAS RETIRAR">
                <div class="carousel-caption d-none d-md-block">
                    <h5>CON NOSOTROS PODRAS:</h5>
                    <p>Realizar retiros</p>
                </div>
            </div>
        </div>
    </div>

    <!--Opciones disponibles: botón consulta, retirar y depositar-->
    <div id="opciones">
        <div class="container text-center">
            <div class="row align-items-center">
                <div class="col">
                    <h1>¿Qué operación desea realizar?</h1>
                </div>
            </div>
        </div>
        <div id="botones">
            <div class="container text-center">
                <div class="row align-items-center">
                    <div class="col">
                        <!--Con las propiedades data-bs-toggle y data-bs-target se liga hacia el modal, y mediante boostrap se levanta el modal-->
                        <button id="btnConsultar" type="button" data-bs-toggle="modal" data-bs-target="#modalConsultarSaldo" onclick="mostrarSaldo()">Consultar Saldo</button>
                    </div>
                    <div class="col">
                        <button id="btnRetirar" type="button" data-bs-toggle="modal" data-bs-target="#modalRetirarEfectivo">Retirar Efectivo</button>
                    </div>
                    <div class="col">
                        <button id="btnDepositar" type="button" data-bs-toggle="modal" data-bs-target="#modalDepositar">Depositar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Modal ligado al btnConsultar-->
    <div class="modal" id="modalConsultarSaldo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <strong>CONSULTAR SALDO</strong>
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <span>Su saldo es: </span>
                    <div id="lblSaldo"></div>
                </div>
            </div>
        </div>
    </div>

    <!--Modal ligado al btnRetirar-->
    <div class="modal" id="modalRetirarEfectivo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <strong>RETIRAR EFECTIVO</strong>
                    </h5>
                    <button id="btnCloseModalRetirar" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="txtRetirar" class="col-form-label">Cantidad a retirar:</label>
                    <input id="txtRetirar" type="number" min="1" class="form-control">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="retirarEfectivo()">Realizar retiro</button>
                </div>
            </div>
        </div>
    </div>

    <!--Modal ligado al btnRetirar-->
    <div class="modal" id="modalDepositar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <strong>DEPOSITO</strong>
                    </h5>
                    <button id="btnCloseModalDepositar" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="txtDepositar" class="col-form-label">Cantidad a depositar:</label>
                    <input id="txtDepositar" type="number" min="1" class="form-control">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="depositarEfectivo()">Depositar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
